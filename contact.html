<!DOCTYPE html>
<html lang="en-us">
  
<head>
  <meta charset="UTF-8">
  <Title>The Best html Page Ever</Title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <!-- Header -->
    <div id="header">
      <h1>Gabriel Beita-Kiser</h1>
      <nav>
        <a id="nav1" href="index.html" style="text-decoration: none;">About</a>
        <a id="nav2" href="portfolio.html" style="text-decoration: none;">Portfolio</a>
        <a id="nav3" href="contact.html" style="text-decoration: none;">Contact</a>
      </nav>
    </div>

    <div class="wrap">
      <div>
        <h2 id="c-head">Contact</h2>
      </div>
      <div class="form">
        <form id="formy-form" method="POST" class="gform">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" placeholder=" Your Name">
              </div>
              <div>
                  <label for="mail">E-mail:</label>
                  <input type="email" id="mail" name="user_mail" placeholder=" youremail@email.com">
              </div>
              <div>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message" placeholder="Your message here"></textarea>
              </div>
              <div class="button">
                <button id="submit-button" type="submit">Send</button>
              </div>
        </form>
      </div>
      <div class="push"></div>
      </div>

<!-- Footer -->
    <div>
      <div id="footer1"></div>
      <div id="footer2">
        <div class="social">
          <a href="https://www.linkedin.com/in/gabriel-beita-kiser-9aa5ba70/"><img id="logos" src="assets/images/linked.png"></a>
          <a href="https://github.com/gbeitakiser"><img id="logos" src="assets/images/git.png"></a>       
        </div>
      </div>
    </div>

    <script type="text/javascript">
// url = 'https://script.google.com/macros/s/AKfycbxXIqW6dzDgChoopAJ9uKtLl1rHWAgJEd25m7I/exec'

      $('#formy-form').submit(function(e) {
        e.preventDefault();
        $.ajax({
            url: "https://script.google.com/macros/s/AKfycbxXIqW6dzDgChoopAJ9uKtLl1rHWAgJEd25m7I/exec",
            data: $(this).serialize(),
            type: "POST",
            dataType: "xml",
            success: function(data) {
                console.log('Submission successful');
                alert("Thank you for submitting! I will get back to you shortly.")
            },
            error: function(xhr, status, error) {
                console.log('Submission failed: ' + error);
                alert("Thank you for submitting! I will get back to you shortly.")
            }
        });
        $('#formy-form')[0].reset()
    });
    </script>
</body>


</html>
