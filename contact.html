<body>
  <!-- Header -->

      <h1>Gabriel Beita-Kiser</h1>

    <div class="wrap">

        <h2 id="c-head">Contact</h2>

      <div class="form">
        <form action="https://script.google.com/macros/s/AKfycbxXIqW6dzDgChoopAJ9uKtLl1rHWAgJEd25m7I/exec" method="POST" class="gform">
            <div>
                <label for="name">Name:</label>

              <div>
                  <label for="mail">E-mail:</label>
                  <input type="email" id="mail" name="user_mail" placeholder=" youremail@email.com">
              </div>
              <div>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message" placeholder="Your message here"></textarea>
              </div>
              <div class="button">
                <button id="submit-button" type="submit">Send</button>
              </div>
        </form>
      </div>
      <div class="push"></div>
      </div>

<!-- Footer -->

        </div>
      </div>
    </div>
    <script type="text/javascript">
      document.getElementById("submit-button").addEventListener("click", function() {
        document.getElementById("name").innerHTML = "";
        document.getElementById("mail").innerHTML = "";
